openapi: 3.1.0
info:
  title: Sample API
  version: '1.0'
servers:
  - url: 'https://api.sample.com/v1'
paths:
  /users:
    get:
      summary: Returns a list of users.
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
